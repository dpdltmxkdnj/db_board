<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
    <style>
        .field-Error{
            color: red;
            border-color: red;
        }
    </style>
</head>
<body>
<div class="container py-5" style="max-width: 600px">

        <h2 class="d-flex justify-content-center">글 정보</h2>
        <form action="text.html" th:action="@{/home/add}" method="post" th:object="${text}">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">제목</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{title}" th:errorclass="field-Error">
                <p th:errors="*{title}" class="field-Error">제목 오류</p>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">내용</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" style="resize: none;height: 300px" th:field="*{text}" th:errorclass="field-Error"></textarea>
                <p th:errors="*{text}" class="field-Error">내용 오류</p>

            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary  me-3"
                        type="submit">저장하기</button>
                <button class="btn btn-primary  ms-3"
                        type="button"
                        onclick="goBack()"
                >돌아가기</button>
            </div>
        </form>
</div>
</body>
<script type="application/javascript" th:inline="javascript">

    function goBack() {
        window.history.back();
    }
</script>
</html>
