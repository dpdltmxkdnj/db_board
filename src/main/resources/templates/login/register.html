<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
    <style>
        .field-Error{
            color: red;
            border-color: red;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center flex-column" style="height: 100vh">
<h2 class="mb-5">
    회원가입
</h2>
<form th:action="@{/login/register}" method="post" th:object="${userLoginRegisterDto}" style="width: 40%" class="form-control">
    <div>
        <input type="text" class="form-control mb-3 p-3" th:field="*{loginId}" th:errorclass="field-Error" placeholder="아이디"/>
        <p th:errors="*{loginId}" class="field-Error"></p>
        <div th:if="*{isAlreadyExist()}" class="field-Error">이미 존재하는 아이디입니다.</div>

        <input type="password" class="form-control mb-3 p-3" th:field="*{password}" th:errorclass="field-Error"  placeholder="비밀번호"/>
        <p th:errors="*{password}" class="field-Error"></p>

        <input type="password" class="form-control mb-3 p-3"  th:field="*{passwordIdentify}" th:errorclass="field-Error" placeholder="비밀번호 확인"/>
<!--        <div th:if="${#fields.hasGlobalErrors()}">-->
<!--            <p class="field-error" th:each="err : ${#fields.globalDetailedErrors()}" th:text="${err}">글로벌 오류 메시지</p>-->
<!--        </div>-->
        <div th:if="*{isPasswordBlank()}" class="field-Error">비밀번호를 확인하시오.</div>
        <input type="text" class="form-control mb-3 p-3" th:field="*{username}" th:errorclass="field-Error"  placeholder="이름"/>
        <p th:errors="*{username}" class="field-Error"></p>

    </div>
    <div class="d-flex flex-column">
        <div class="message" th:if="${hasMessage == true}" th:text="${message}">
        </div>
        <button type="submit" class="login btn btn-primary form-control p-3 mb-1">회원가입</button>
    </div>

</form>
</body>
</html>
